<script>
$(".share").click(function(){
    $(".share-float").fadeIn();
})
$(".share-float").click(function(){
    $(this).fadeOut()
})
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });

    var music_one = document.getElementById('music_one');
    var music_two = document.getElementById('music_two');
    var music_three = document.getElementById('music_three');

    $(function(){
        //music_one.volume = 0.2;
        music_two.pause();
        music_three.pause();
        $('#cloud-an').trigger('pause');
    })

    //接听电话
    $('.answer').click(function(){
        mySwiper.slideNext();
        music_one.pause();
        setTimeout(function () { 
            music_two.play();
        }, 1000);
        music_two.loop = false;

        //检测接听声音播放完毕
        music_two.addEventListener('ended', function () {  
            mySwiper.slideNext();       
        }, false);
        $('.page-three').addClass('swiper-no-swiping');
        mySwiper.lockSwipeToPrev();
    });

    $('.hand-zoom').click(function(){
        // $(".swiper-slide-active").addClass("action")
        $(this).fadeOut();
        $(".pic-01").fadeIn(2000);
        $('.cloud01').hide();
        $('.cloud02').show();
        music_two.src = 'http://static.ergengtech.com/activity/2016/08/mj/media/bg_music.mp3';
        music_two.play();
        $('.cloud-hide').show().fadeOut(4000);
        $('#cloud-an').trigger('play');
        $('.cloud02').animate({opacity: 100});
        setTimeout(function () { 
            $('.cloud02').animate({opacity: 0});
        }, 2000);
        $('.page-three').removeClass('swiper-no-swiping');
        //mySwiper.unlockSwipeToPrev();
        $('.guide-arrow').css("visibility","visible");

        //播放背景音乐
        setTimeout(function () { 
            music_three.pause()
            music_three.play();
        }, 2000);
        $('.btn-on').fadeIn();
    });

    //切换暂停播放音乐
    $('.btn-on').toggle(
        function(){
            $(this).addClass('btn-off');
            music_two.pause();
        }, 
        function(){
            $(this).removeClass('btn-off');
            music_two.play();
        }
    );

var timeIndex = 0;
$(".btn-start").click(function() {
    setTime();
    times = setInterval(setTime, 1000);
});
$(".btn-end").click(function() {
    clearInterval(times);
});
function setTime() {
    var hour = parseInt(timeIndex / 3600);
    var minutes = parseInt((timeIndex % 3600) / 60);
    var seconds = parseInt(timeIndex % 60);
    hour = hour < 10 ? "0" + hour: hour;
    minutes = minutes < 10 ? "0" + minutes: minutes;
    seconds = seconds < 10 ? "0" + seconds: seconds;
    $(".showtime").html(minutes + ":" + seconds);
    timeIndex++;
}
</script>
